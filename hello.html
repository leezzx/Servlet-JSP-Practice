<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<div>
			<form action="hi"> <!-- form action="hi"를 통해 해당 경로 지정 -->
				<div>
					<label>"안녕하세요"를 몇번 듣고 싶으세요?</label>
				</div>
				<div>
					<input type="text" name="cnt" /> <!-- input을 활용하여 사용자 입력, name="cnt"로 받아 localhost:8080/hi와 연결 -->
					<input type="submit" value="출력" /> <!-- 입력하는 버튼명 = 출력 -->
				</div>
			</form>
		</div>
	</body>

</html>
